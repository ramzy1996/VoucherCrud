<form autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="voucherId" [value]="service.formData.voucherId">
  <div class="form-group">
    <label class="form-label">Voucher Code</label>
    <input class="form-control" name="voucherCode" #voucherCode="ngModel" [(ngModel)]="service.formData.voucherCode"
      [class.invalid]="voucherCode.invalid && voucherCode.touched" required readonly>
  </div>
  <div class="form-group">
    <label class="form-label">Voucher Name</label>
    <input class="form-control" placeholder="Voucher Name" name="voucherName" #voucherName="ngModel"
      [(ngModel)]="service.formData.voucherName" [class.invalid]="voucherName.invalid && voucherName.touched" required>
  </div>
  <div class="form-group">
    <label class="form-label">Voucher Amount</label>
    <input class="form-control" placeholder="Amount" name="voucherAmount" #voucherAmount="ngModel"
      [(ngModel)]="service.formData.voucherAmount" [class.invalid]="voucherAmount.invalid && voucherAmount.touched"
      required>
  </div>
  <br>
  <div class="form-group d-grid gap-2">
    <button class="btn btn-info" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
